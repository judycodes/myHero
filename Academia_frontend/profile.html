<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

<!--Google Fonts-->

<!--FONT AWESOME CDN-->

  <body>

<!--Nav-->
    <header>
      <nav>
        <a href="./home.html" class="nav-link" id="home-link">HOME</a>
        <a href="./about.html" class="nav-link" id="about-link">ABOUT</a>
        <a href="./profile.html" class="nav-link" id="profile-link">PROFILE</a>
      </nav>
    </header>

<!-- main -->
  <main>
    <div>

<!-- Form on the left side-->
      <form id="profile-form">

<!-- h1 for the left form -->
        <div id="left">
          <h1>Profile</h1>
        </div>

<!--Email-->
    <div id="email" class="flex">
      <label for="email"><i class ="fa fa-envelope"></i>
        <input type ="text" id="update-email" name="secondEmail"
        placeholder="Email"/>
        </label>
      </div>


<!--Second-email-->
      <div id="second-email" class="flex">
        <label for="2email"><i class ="fa fa-envelope"></i>
          <input type ="text" id="update-secondEmail" name="secondEmail"
          placeholder="Second Email"/>
        </label>
      </div>

<!--mobile-->
      <div id="mobile" class="flex">
        <label for="mbile"><i class ="fa fa-key"></i>
          <input type="text" id="update-mobile" name="mphone"
          placeholder="Mobile"/>
        </label>
      </div>

<!--Heroname-->
      <div id="HeroName" class="flex">
        <label for="Hname"><i class ="fa fa-key"></i>
          <input type="text" id="update-Heroname" name="hname"
          placeholder="Superhero name"/>
        </label>
      </div>

<!-- Catchphrae -->
      <div id="CatchPhrase" class ="flex">
        <label for="Cphrase"><i class="fa fa-key"></i>
          <input type ="text" id="update-catchPhrase" name="cPhrase"
          placeholder="Catchphrase"/>
        </label>
      </div>

<!-- button -->
      <button id="update-profile">Update</button>
    </div>
  </form>

<!-- Form for the right side  -->
  <div id="profile-results">

<!--h1 for the right form -->
    <div id="right-side">
      <div id="username">Username</div>
      <div id="email">Email</div>
      <div id="secondEmail">Second email</div>
      <div id="defaultMobile">Mobile</div>
      <div id="Heroname">Hero Name</div>
      <div id="catchPhrase">Catchphrase</div>
      <p id=""></p>

    </div>
  </div>
</main>

<!--Footer for the right  -->
    <footer>
      <ul class="media-links">
        <li><a href="https://www.facebook.com/MyHeroAcademia/" target="_blank" class="media-link"><i class="fa fa-facebook-square"></i></a></li>
