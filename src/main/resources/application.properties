spring.datasource.username = allMight
spring.datasource.password = allMight

spring.datasource.url = jdbc:postgresql://localhost:5432/myhero

spring.application.name = academia

spring.jpa.generate-ddl = true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

#Hibernate logging/tracing for SQL queries
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace



